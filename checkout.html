<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<nav class="navbar" style="height: 100px;">
    <div class="logo">DEMO</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">What People Say</a></li>
        <li><a href="#">How Q Works</a></li>
        <li><a href="#">Insights</a></li>
        <li><a href="#">FAQs</a></li>
        <li class="cart" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount">0</span>
        </li>
        <div style="padding: 20px;">
            <input type="text" id="searchInput" placeholder="Search Products.."
                style="width: 250px;padding: 5px;border: 1px solid #ccc;border-radius: 6px;">
        </div>
        <select id="sortSelect" style="padding: 8px;">
            <option value="">Sort By</option>
            <option value="low">Price : Low -> High</option>
            <option value="high">Price : High -> Low</option>
            <option value="az">Name : A->z</option>
        </select>

    </ul>


    <div class="nav-right">
        <button id="registerBtn">Register</button>
    </div>
</nav>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">

            <div class="col-md-7">
                <h2>Checkout page</h2>
                <div id="checkoutItems"></div>
                <h4 class="mt-3">Total: â‚¹<span id="totalAmount">0</span></h4>
            </div>

            <!-- RIGHT: Form -->
            <div class="col-md-5">
                <h3>Shipping Details</h3>


                <form id="checkoutForm">
                    <div class="mb-2">
                        <label>Full Name</label>
                        <input type="text" class="form-control" required />
                    </div>

                    <div class="mb-2">
                        <label>Address</label>
                        <input type="text" class="form-control" required />
                    </div>

                    <div class="mb-2">
                        <label>City</label>
                        <input type="text" class="form-control" required />
                    </div>

                    <div class="mb-2">
                        <label>Pincode</label>
                        <input type="text" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" required />
                    </div>

                    <button class="btn btn-primary w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="chechout.js"></script>

</body>

</html>
