<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


  <style>
    /* ===== BASE ===== */
body {
  margin: 0;
  font-family: Arial;
  background: #f4f4f4;
}

/* ===== NAVBAR ===== */
.navbar {
  background: black;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap; /* âœ… mobile fix */
  gap: 10px;
}

.cart {
  cursor: pointer;
  position: relative;
  font-size: 20px;
}

#cartCount {
  position: absolute;
  top: -8px;
  right: -10px;
  background: red;
  color: white;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 50%;
}

/* ===== TITLE ===== */
.page-title {
  text-align: center;
  margin: 30px 0;
  padding: 0 15px;
}

/* ===== PRODUCT CARD ===== */
.product-wrapper {
  width: 90%;              /* âœ… responsive */
  max-width: 700px;       /* âœ… desktop limit */
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  display: flex;
  gap: 30px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  align-items: center;
}

.product-img {
  width: 200px;
  max-width: 100%;
  object-fit: contain;
}

.product-info h2 {
  margin-top: 0;
}

.price {
  font-size: 22px;
  color: green;
  margin: 10px 0;
}

/* ===== BUTTON ===== */
button {
  background: orange;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
}

button:hover {
  background: darkorange;
}

/* ===== CART SIDEBAR ===== */
.cart-sidebar {
  position: fixed;
  top: 0;
  right: -400px;
  width: 350px;
  max-width: 90%;   /* âœ… mobile safe */
  height: 100vh;
  background: white;
  box-shadow: -3px 0 10px rgba(0,0,0,0.2);
  padding: 20px;
  overflow-y: auto;
  transition: right 0.3s ease-in-out;
  z-index: 1000;
}

.cart-sidebar.active {
  right: 0;
}

/* ============================= */
/* ðŸ“± TABLET */
/* ============================= */
@media (max-width: 768px) {

  .product-wrapper {
    flex-direction: column;   /* âœ… stack */
    text-align: center;
    padding: 25px;
  }

  .product-img {
    width: 180px;
  }

  .navbar {
    padding: 12px 20px;
  }
}

/* ============================= */
/* ðŸ“² MOBILE */
/* ============================= */
@media (max-width: 480px) {

  .navbar {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .product-wrapper {
    width: 92%;
    padding: 20px;
    gap: 20px;
  }

  .product-img {
    width: 150px;
  }

  .price {
    font-size: 20px;
  }

  button {
    width: 100%; /* âœ… full width button */
  }

  .cart-sidebar {
    width: 100%;
  }
}
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <nav class="navbar" style="height: 100px;">
    <a href="index.html">
      <div class="logo" style="text-decoration:none;">DEMO</div>
    </a>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">What People Say</a></li>
      <li><a href="#">How Q Works</a></li>
      <li><a href="#">Insights</a></li>
      <li><a href="#">FAQs</a></li>
      <div class="cart" id="cartIcon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cartCount">0</span>
      </div>
      <div style="padding: 20px;">
        <input type="text" id="searchInput" placeholder="Search Products.."
          style="width: 250px;padding: 5px;border: 1px solid #ccc;border-radius: 6px;">
      </div>
      <select id="sortSelect" style="padding: 8px;">
        <option value="">Sort By</option>
        <option value="low">Price : Low -> High</option>
        <option value="high">Price : High -> Low</option>
        <option value="az">Name : A->z</option>
      </select>

    </ul>


    <div class="nav-right">
      <button id="registerBtn">Register</button>
    </div>
  </nav>


  <h2 style="text-align:center;margin:30px 0;">Product Details Page</h2>
  <div id="productDetails"></div>

  <div id="productDetails"></div>

  <!-- CART SIDEBAR -->

  <div class="cart-sidebar" id="cartSidebar">
    <span onclick="toggleCart()" style="cursor:pointer">âœ–</span>
    <h4>Your Cart</h4>
    <div id="cartItems"></div>
    <button class="btn btn-primary w-100 ">chechout</button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="product.js"></script>

</body>

</html>
