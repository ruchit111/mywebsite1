  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f4f4f4;

    .navbar {
      background: black;

    .cart {

#cartCount {

      top:-8px;

      font-size:12px;

      border-radius:50%;
    }
    
    .product-wrapper {

      background:white;

      display:flex;
      gap:30px;

    }
    .product-img {
      width: 200px;
    }

    .price {
      color: green;
      font-size: 22px;
    }
 .cart-sidebar {
      position:fixed;
      top:0;
      right:-400px;
      width:350px;
      height:100vh;
      background:white;
      box-shadow:-3px 0 10px rgba(0,0,0,0.2);
      padding:20px;
      overflow-y:auto;
      transition:right 0.3s ease-in-out;
      z-index:1000;
    }

    .cart-sidebar.active { right:0; }


    .page-title {
      text-align: center;
      margin: 30px 0;
    }

    .product-wrapper {
      width: 700px;
      /* ðŸ”¥ Card size small */

    .price {

    }



    button {
      background: orange;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background: darkorange;
    }
